<object type="audio/mpeg" data="../songs/home.mp3" height="0" width="0">
  <param name="filename" value="../songs/home.mp3" />
  <param name="autostart" value="true" />
  <param name="loop" value="true" />
</object>

<header class="home__header header">
    <h1 class="header__title">SHONEN FLY</h1>
    <h2 class="header__titleJapanese">ショーン・フライ</h2>
    <h4 class="header__subtitle">Press 'enter' to fly</h4>
</header>
<section class="home__selectPerso selectPerso">
  <div class="selectPerso__info info info--goku">
      <p class="info__text">Select Sangoku</p>
      <img class="key" src="/pictures/arrowL.jpg">
  </div>
  <div class="selectPerso__info info info--vegeta">
      <p class="info__text">Select Vegeta</p>
      <img class="key" src="/pictures/arrowR.jpg">
  </div>
  <div id="perso1" class="selectPerso__perso1"></div>
  <div id="perso2" class="selectPerso__perso2"></div>
</section>
<div id="howPlay" class="home__instructions instructions">
  <div class="instructions__button">
    <p>HOW TO PlAY ?</p>
    <img class="key key--b" src="/pictures/arrowB.jpg">
  </div>
  <div id="appearText" class="instructions__content content">
    <p class="content__text">You have less than 5 minutes for find 7 crystals balls with direction who will allow you to fight with freezer</p>
    <img class="content__picture" src="/pictures/keyboard.png"> 
  </div>
</div>
